<!DOCTYPE html>
<html>
    <head>
      
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
      </head>

    <body  style="margin : 0px; overflow: hidden;">

        <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;trakingMethod:best" vr-mode-ui="enabled:false">

            <a-assets>

                <a-asset-item id="bulb" src="./assets/edison_light_bulb/scene.gltf"></a-asset-item>
                <a-asset-item id="battery" src="./assets/battery/scene.gltf"></a-asset-item>
                <a-asset-item id="switch" src="./assets/light_switch/scene.gltf"></a-asset-item>

            </a-assets>

            <a-marker preset="hiro">
                <a-entity id="charge4" position="0 0 -0.5" rotation="0 0 0" 
                animation=" property:position;to:-1.1 0.05 -0.3;from:-1.1 1 -0.3;easing:linear;loop:true;dur:500" >
                <a-entity id="id1" position="-4.5 2 0" gltf-model="#bulb" rotation="-90 0 0" scale="0.1 0.1 0.1" ></a-entity>
                <a-entity id="id2" position="-4 -7 0" gltf-model="#battery" rotation="0 0 0" scale="0.018 0.018 0.018"></a-entity>
                <a-entity id="id3" position="0 2 0" gltf-model="#switch" rotation="0 0 90" scale="7 7 7"></a-entity>
                </a-entity>
                
            </a-marker>

        </a-scene>
    
    </body>

</html>
